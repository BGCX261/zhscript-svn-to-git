function __(id){
	return document.getElementById(id);

function set_w__(){
	var w=document.body.clientWidth;
	var h=document.body.clientHeight;
	var t=__("text");
	t.width=(w-t.offsetLeft)+"px";
	var lf=__("left_frame");
	lf.style.height=(h-lf.offsetTop-2/*lf.style.borderTopWidth-lf.style.borderBottomWidth*/)+"px";
}
window.onresize=function(){
	set_w__();
}
function show__(gb18030,filename){
	document.title=filename;
	__("text").src="about:blank";
	window.setTimeout('__("text").contentDocument.write(zso1_("读取文件“'+filename+'”、'+gb18030+'"))',100);
	return false;
}
function show2__(filename){
	document.title=filename;
	__("text").src=filename;
	return false;
}
function dir__(){
	var htm="";
	var root=arguments[0];
	for(var i=1;i<arguments.length;i++){
		if(typeof arguments[i]=="object"){
			var a=arguments[i];
			for(var i1=0;i1<a.length;i1++)
				htm+=zso1_('扫描目录“'+a[i1]+'”、'+root);
			continue;
		}
		htm+=zso1_('扫描目录“'+arguments[i]+'”、'+root);
	}
	__('left_frame').innerHTML=htm;
	return false;
}
function root__(){
	return dir__(1,eval(zso1_('得根目录')));
}
function redir__(filename){
	return dir__(3,filename.substring(0,filename.lastIndexOf("/")+1));
}
function del__(filename){
	var s="执行“rm -rf '"+filename+"'”";
	if(!confirm(s))
		return;
	if(zso1_(s)!='0'){
		alert(s+"失败");
		return;
	}
	redir__(filename);
	return false;
}
function edit__(filename){
	zso1_("执行“gedit '"+filename+"'&”");
	return false;
}
